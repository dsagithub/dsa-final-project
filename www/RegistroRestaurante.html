     <div class="col-sm-5">
      
          <form role="form" >
            <legend>Información del restaurante:</legend>
              <div class="form-group">
                <label for="nombre_restaurante">Nombre </label>
                <input type="email" class="form-control" id="nombre_rest" placeholder="Introduce nombre del restaurante">
              </div>

              <div class="form-group">
                <label for="nombre_direccion_restaurante">Dirección</label>
                <input type="password" class="form-control" id="direccion_rest" placeholder="Introduce la dirección de tu restaurante">
              </div>

              <div class="form-group">
                <label for="ejemplo_email_1">Email</label>
                <input type="email" class="form-control" id="email_1_restaurante" placeholder="Introduce email de contacto">
              </div>

            <div class="form-group">
              <label for="ejemplo_password_1">Teléfono</label>
              <input type="password" class="form-control" id="telefono_restaurante" placeholder="Introduce el telefono de tu restaurante">
            </div>

            <div class="form-group">
              <label for="ejemplo_password_1">Horario</label>
              <input type="password" class="form-control" id="horario_restaurante" placeholder="Introduce el horario de tu restaurante">
            </div>

            <div class="form-group">
              <label for="ejemplo_password_1">Categoría</label>
              <input type="password" class="form-control" id="categoría_restaurante" placeholder="Introduce la categoría de tu restaurante">
            </div>

            <div class="form-group">
              <label for="ejemplo_archivo_1">Foto de perfil</label>
              <input type="file" id="ejemplo_archivo_1">
              
            </div>

            <button type="submit" class="btn btn-default" id= "boton_registrar_restaurante">Registrar restaurante</button>
          </form>
