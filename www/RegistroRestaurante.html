          <form role="form" >
            <legend style="color:#F5FBEF">Nuevo restaurante:</legend>
              <div class="form-group" style="color:#F5FBEF">
                <label for="nombre_restaurante">Nombre </label>
                <input type="text" class="form-control" id="nombre_rest" placeholder="Introduce nombre del restaurante">
              </div>

              <div class="form-group" style="color:#F5FBEF">
                <label for="nombre_direccion_restaurante">Dirección</label>
                <input type="text" class="form-control" id="direccion_rest" placeholder="Introduce la dirección de tu restaurante">
              </div>

              <div class="form-group" style="color:#F5FBEF">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email_rest" placeholder="Introduce email de contacto">
              </div>

            <div class="form-group" style="color:#F5FBEF">
              <label for="telefono">Teléfono</label>
              <input type="text" class="form-control" id="telefono_rest" placeholder="Introduce el telefono de tu restaurante">
            </div>

            <div class="form-group" style="color:#F5FBEF">
              <label for="horario">Horario</label>
              <input type="text" class="form-control" id="horario_rest" placeholder="Introduce el horario de tu restaurante">
            </div>

            <div class="form-group">
              <label for="categoria"style="color:#F5FBEF">Categoría</label>
              <select id="categoria_rest">
                      <option value="None">-- Select --</option>
                      <option value="Española">Española</option>
                      <option value="Catalana">Catalana</option>
                      <option value="China">China</option>
                      <option value="Tailandesa">Tailandesa</option>
                      <option value="Americana">Americana</option>
                      <option value="Japonesa">Japonesa</option>
                      <option value="Mejicano">Mejicano</option>
                      <option value="Otros">Otras</option>
                  </select>
            </div>

            <div class="form-group" style="color:#F5FBEF">
              <label for="provincia">Provincia</label>
              <input type="text" class="form-control" id="provincia_rest" placeholder="Introduce la provincia de tu restaurante">
              
            </div>

            <button type="submit" class="btn btn-default" id= "boton_registrar_restaurante">Registrar restaurante</button>
          </form>
